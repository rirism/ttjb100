<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTJB 100</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <h1>Sebutkan benda yang biasa dibawa saat berpergian!</h1>
        <div class="question-buttons">
            <button class="question-button" data-question="1">Soal 1</button>
            <button class="question-button" data-question="2">Soal 2</button>
            <button class="question-button" data-question="3">Soal 3</button>
            <button class="question-button" data-question="4">Soal 4</button>
            <button class="question-button" data-question="5">Soal 5</button>
            <button class="question-button" data-question="6">Soal 6</button>
        </div>
        <table id="answersTable">
            <thead>
                <tr>
                    <th>Jawaban</th>
                    <th class="poin">Poin</th>
                </tr>
            </thead>
            <tbody>
                <!-- Baris kosong diisi oleh JavaScript -->
            </tbody>
        </table>
        <div class="answers">
            <!-- Kotak jawaban akan diisi oleh JavaScript -->
        </div>
        <div class="total-points">
            <h2>Total Poin</h2>
            <p id="totalPoints">0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
